<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- estilos para el datatable -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<!-- lib para el datatable -->
<script src="https:////cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div id="contenedor" style="margin-left: 10%; width: 80%;">
	<h1>Listar - Géneros</h1>
	<table class="table" id="myTable">
		<thead>
		    <tr>
		    	 <th scope="col">Codigo</th>
		      	  <th scope="col" >Genero</th>
			      <th scope="col" >Plataforma</th>
			      <th scope="col" >Clasificacion</th>
			      <th scope="col" >Edicion</th>
			      <th scope="col" >Título</th>
			      <th scope="col" >Descripción</th>
			      <th scope="col" >Año</th>
			      <th scope="col" >Stock</th>
			      <th scope="col" >Precio</th>
			      <th scope="col" >Estado</th>
			      <th scope="col"> </th>
		    </tr>
	  	</thead>
	  	<tbody>

		      <tr th:each= "p : ${lstJuegos}">
			     <td th:text="${p.idjuego}"></td>
			     <td th:text="${p.idgenero}"></td>
			     <td th:text="${p.idplataforma}"></td>
			     <td th:text="${p.idclasificacion}"  ></td>
			     <td th:text="${p.idedicion}"></td>
			     <td th:text="${p.titulo}"></td>
			     <th th:text="${p.descripcion}"  ></th>
			     <td th:text="${p.anio}"></td>
			     <td th:text="${p.stock}"></td>
			     <td th:text="${p.precio}"></td>
			     <td th:text="${p.estado}"></td>
		      	 <td width="120px" style="display:flex;margin:auto;">
		      		<form method="get" th:action="@{/buscarJuego}">
		      			<input type="hidden" name="idjuego" th:value="${p.idjuego}">
		      			<button type="submit" class="btn btn-primary">Editar</button>
		      		</form>
		      		&nbsp
		      		<form method="post" th:action="@{/eliminarJuego}">
		      			<input type="hidden" name="idjuego" th:value="${p.idjuego}">
		      			<button type="submit" class="btn btn-danger">Eliminar</button>
		      		</form>
		      		
		      	</td>
	    	</tr>
	  	</tbody>
	</table>
	
	</div>

</body>
<script>
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>
</html>
