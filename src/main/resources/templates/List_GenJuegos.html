<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- estilos para el datatable -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
<!-- lib para el datatable -->
<script src="https:////cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
</head>
<body>
<div layout:fragment="content">
<div id="contenedor" style="margin-left: 20%; width: 60%;">
	<h1>Listar - Géneros Juegos</h1>
	<table class="table" id="myTable">
		<thead>
		    <tr>
		    	<th scope="col">Código</th>
		      	<th scope="col">Nombre</th>
		      	<th scope="col">Descripción</th>
			    <th scope="col"> </th>
		    </tr>
	  	</thead>
	  	<tbody>
	    	<tr th:each="p:${lstGenJuegos}">
		      	<td th:text="${p.idgenerojuego}"> </td>
		      	<td th:text="${p.nombre}"> </td>
		      	<td th:text="${p.descripcion}"> </td>
		      	<td width="120px" style="display:flex;margin:auto;">		      
		      		<form method="post" th:action="@{/buscarGenJue}">
		      			<input type="hidden" name="idgenerojuego" th:value="${p.idgenerojuego}">
		      			<button type="submit" class="btn btn-primary">Editar</button>
		      		</form>
		      		&nbsp
		      		<form method="post" th:action="@{/eliminarGenJue}">
		      			<input type="hidden" name="idgenerojuego" th:value="${p.idgenerojuego}">
		      			<button type="submit" class="btn btn-danger">Eliminar</button>
		      		</form>
		      		
		      	</td>
	    	</tr>
	  	</tbody>
	</table>
	<div th:if="${message}" th:text="${message}" />
	</div>
	</div>
</body>
<script>
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>
</html>
